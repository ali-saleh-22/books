{% extends 'base.html' %}
{% block content %}

<div class="container my-5 d-flex justify-content-center">
    <div class="col-md-6">
        <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm border">
            {% csrf_token %}

            <h4 class="mb-4 text-center text-primary fw-bold">Change Password</h4>

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">
                    {{ field.errors|striptags }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="d-grid gap-2">
                <input type="submit" value="Save" class="btn btn-primary btn-lg rounded-pill">
            </div>
        </form>
    </div>
</div>

{% endblock %}
