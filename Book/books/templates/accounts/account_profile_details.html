{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center min-vh-50 bg-light py-5">
    <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn" style="width: 26rem;">

        <!-- Header -->
        <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h4 class="mb-0 fw-bold">Manage Profile</h4>
        </div>

        <!-- Body -->
        <div class="card-body text-center">
            <h5 class="card-title fw-bold text-dark">User ID : {{ account.id }}</h5>
            <p class="card-text text-muted mb-1">User Name : <span class="fw-semibold">{{ account }}</span></p>
            <p class="card-text text-muted mb-3">User Email : <span class="fw-semibold">{{ account.email }}</span></p>

            <!-- Actions -->
            <div class="d-grid gap-2">
                <a href="{% url 'change.password' %}" class="btn btn-outline-primary fw-bold rounded-pill">
                    Change Password
                </a>
                <a href="{% url 'update.profile' user.pk %}" class="btn btn-outline-success fw-bold rounded-pill">
                    Edit Profile
                </a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
